# Production Profile for Render
spring.application.name=mvt-events

# Database Configuration (Render will provide via environment variables)
# Use 'validate' to check schema after Flyway migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Flyway Configuration for Production
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
# Let Flyway run migrations before Hibernate validates
spring.flyway.clean-disabled=true

# JWT Configuration with secure defaults
jwt.secret=${JWT_SECRET:mvt-events-secret-key-for-jwt-authentication-very-long-secret-key-256-bits}
jwt.expiration=${JWT_EXPIRATION:18000}

# Security Configuration - Uses SecurityConfig.java class
# (Removed autoconfigure.exclude)

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Logging configuration for production
logging.level.org.springframework=INFO
logging.level.com.mvt.mvt_events=INFO
logging.level.org.hibernate.SQL=ERROR

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JVM optimizations
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10

# Session configuration for production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true